<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prohamil.css">
    <title>Profil Ibu Hamil</title>
</head>
<body>
   <!-- Navbar -->
   <div class="navbar">
    <a href="main.html" class="logo">
        <img src="logo.png" alt="Logo Website">
    </a>
    <div class="menu">
        <a href="#beranda">Beranda</a>
        <a href="#tentang">Fitur</a>
        <a href="#layanan">Artikel</a>
        <a href="#kontak">Tentang Kami</a>
        <img class="profile-pic" src="ava.png" alt="Profile">
    </div>
</div>

    <!-- Form Lengkapi Profil -->
    <div class="container">
        <div class="form-box">
            <h1 class="title">Lengkapi Profilmu</h1>
            <form>
                <input type="text" placeholder="Nama" required class="input-text">
                <input type="number" placeholder="Usia" required class="input-text">
                
                <div class="date-input">
                    <input type="date" id="hpht" placeholder="HPHT" required>
                </div>

                <div class="date-input">
                    <input type="date" id="hpl" placeholder="HPL" required>
                </div>

                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>

</body>
</html>
