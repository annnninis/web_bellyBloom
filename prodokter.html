<html lang="id">

<body>
   <!-- Navbar -->
   <div class="navbar">

    <!-- Form Lengkapi Profil -->
    <div class="container">
        <div class="form-box">
            <h1 class="title">Lengkapi Profilmu</h1>
            <form>
                <input type="text" placeholder="Nama" required class="input-text">
                <input type="number" placeholder="Nomor STR (Surat Tanda Registrasi Dokter)" required class="input-text">
                <input type="number" placeholder="Nomor SIP (Surat Izin Praktik)" required class="input-text">
                <select required>
                    <option value="" disabled selected>Spesialisasi</option>
                    <option value="umum">Dokter Umum</option>
                    <option value="anak">Dokter Anak</option>
                    <option value="gigi">Dokter Gigi</option>
                    <option value="bedah">Dokter Bedah</option>
                </select>
                <button type="button" onclick="window.location.href='ldDokter.html'">Daftar</button>
            </form>
        </div>
    </div>
